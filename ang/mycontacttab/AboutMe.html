<div class="crm-container">
  <div crm-ui-debug="myContact"></div>
  <div crm-ui-debug="myRelationships"></div>
  <div crm-ui-debug="relTypes"></div>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('This is an auto-generated skeletal page.')}}</p>

      <p>{{ts('To view more debugging information, edit the URL and include "?angularDebug=1".')}}</p>
    </div>

    <div crm-ui-tab-set>
      <div crm-ui-tab id="tab-intro" crm-title="ts('Greeting')">
        <p ng-show="myContact.first_name">{{ ts('Hello, %1.', {1: myContact.first_name}) }}</p>

        <p ng-show="!myContact.first_name">{{ ts('Hello, stranger.') }}</p>
      </div>
      <div crm-ui-tab id="tab-rel" crm-title="ts('Relationships')">
        <li ng-repeat="rel in myRelationships.values">
          relType={{rel.relationship_type_id}}
        </li>

      </div>
      <div crm-ui-tab id="tab-edit" crm-title="ts('Edit')">
        <div class="crm-block">
          <div class="crm-group">
            <div crm-ui-field="{name: 'myForm.first_name', title: ts('Name'), help: hs('full_name')}">
              <input
                crm-ui-id="myForm.first_name"
                name="first_name"
                ng-model="myContact.first_name"
                class="crm-form-text"
                placeholder="{{ts('First')}}"
                />
              <input
                crm-ui-id="myForm.last_name"
                name="last_name"
                ng-model="myContact.last_name"
                class="crm-form-text"
                placeholder="{{ts('Last')}}"
                />
            </div>
          </div>
        </div>
        <div>
          <button ng-click="save()">{{ts('Save')}}</button>
        </div>
      </div>
    </div>

  </form>

</div>
